<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<title>Maracuya - Virtual Jukebox, lan mp3 player</title>

<script src="cordova.js"></script>
<script src="external/requirejs-2.1.2.js"></script>

<link rel="stylesheet" href="style/style.css">

<!--[if lt IE 9]>
<script src="external/html5shiv.js"></script>
<![endif]-->
<script>
require.config({
  paths: {
      "io" : "../external/socket.io.min"
      <!-- @exclude -->
      ,
      "underscore": "../external/lodash-1.0.0-rc.3",
      "domReady": "../external/plugins/domReady-2.0.1",
      "jquery": "../external/jquery-1.8.3.min",
      "jqm": "../external/jquery.mobile-1.2.0",
      "mobile": "../mobile"
      <!-- @endexclude -->
  }
  <!-- @exclude -->
  ,
  baseUrl: "./scripts",
  shim: {
    jqm: {
      deps: ['jquery'],
      exports: 'jQuery.mobile'
    }
  }
  <!-- @endexclude -->
});

require(['mobile'], function(mobile) {

	function init() {
		mobile.init();
	}
	
	if (window.cordova) {
		document.addEventListener('deviceready', init);
	} else {
		$(init);
	}
});

</script>
</head>

<body>
<input type="text" id="connectUrl" />
<input type="button" id="connect" value="connect" />
<input type="button" id="pause" value="pause"/>
<input type="button" id="resume" value="resume"/>
</body>
</html>
