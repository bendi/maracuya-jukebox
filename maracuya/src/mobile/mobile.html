<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<title>Maracuya - Virtual Jukebox, lan mp3 player</title>

<script src="cordova.js"></script>
<script src="../public/external/requirejs-2.1.2.js"></script>

<link rel="stylesheet" href="skins/jqm/jquery.mobile-1.3.2.min.css" />
<style>
input.ui-input-text, textarea.ui-input-text {
	padding: .4em 0;
}

</style>
<!--[if lt IE 9]>
<script src="external/html5shiv.js"></script>
<![endif]-->
<script>
require.config({
  paths: {
      <!-- @exclude -->
      "io" : "../external/socket.io.min",
      "underscore": "../external/lodash-1.0.0-rc.3",
      "domReady": "../external/plugins/domReady-2.0.1",
      "jquery": "../external/jquery-1.8.3.min",
      "jqm": "../external/jquery.mobile-1.2.0",
      "app": "../../mobile/scripts/mobile",
      "playlist": "../../mobile/scripts/playlist",
      "scanner": "../../mobile/scripts/scanner"
      <!-- @endexclude -->
  }
  <!-- @exclude -->
  ,
  baseUrl: "../public/scripts",
  shim: {
    jqm: {
      deps: ['jquery'],
      exports: 'jQuery.mobile'
    }
  }
  <!-- @endexclude -->
});

require(['app'], function(mobile) {

	function init() {
		mobile.init();
	}
	
	if (window.cordova) {
		document.addEventListener('deviceready', init);
	} else {
		$(init);
	}
});

</script>
</head>

<body>
<div data-role="page" id="main">
	<input type="text" id="connectUrl" value="http://localhost:8280" />
	<input type="button" id="connect" value="connect" />
</div>
<div data-role="page" id="player">
	<ui data-role="listview" id="playlist">
	</ui>
	<div data-role="footer" data-position="fixed">
		<div data-role="controlgroup" data-type="horizontal" data-mini="true">
			<a href="index.html" data-role="button" data-icon="arrow-u" data-iconpos="notext">Up</a>
			<a href="index.html" data-role="button" data-icon="arrow-d" data-iconpos="notext">Down</a>
			<a href="index.html" data-role="button" data-icon="delete" data-iconpos="notext">Delete</a>
		</div>	
	</div>
</div>
</body>
</html>
